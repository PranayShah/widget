<section id="heuristics" class="heuristics" data-section="heuristics">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-heading text-center">
        <h2 class="to-animate">{{ with .Site.Data.home.heuristics.title }}{{ . | markdownify }}{{ end }}</h2>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 subtext to-animate">
            <h3>{{ with .Site.Data.home.heuristics.subtitle }}{{ . | markdownify }}{{ end }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row eq-height-row">
      {{ range .Site.Data.home.heuristics.item }}
      <div class="col-md-4 eq-box">
        <div class="box-testimony">
          <blockquote class="to-animate-2">
            {{ with  .description }} {{ . | markdownify }} {{ end }}
          </blockquote>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
