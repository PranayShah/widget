<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ .Title }} | {{ .Site.Params.meta.author }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="author" content="{{ .Site.Params.meta.author }}" />
  <meta name="description" content="{{ .Site.Params.meta.description }}"/>
  <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />

  <meta name="google-site-verification" content="G8mGl8Nkd8H74Zyhr7YD11j_g-COx21G6JU-o0CFSFo" />
  <meta name="msvalidate.01" content="2785662A27A405B2FC9A3EFC34FFADD5" />

  {{ if eq .URL .Site.Data.home.contact.next }}
    <meta http-equiv="refresh" content="5; url=https://{{ .Site.BaseURL }}" />
  {{ end }}

  <link rel="manifest" href="/fav/manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="/fav/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/fav/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/fav/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/fav/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/fav/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/fav/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/fav/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/fav/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/fav/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/fav/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="shortcut icon" href="/fav/favicon.ico">

  {{ if .IsHome }}
    <link rel="alternate" hreflang="x-default" href="https://www.q6a.com.au"/>

    {{ if ne "en" .Site.LanguageCode }}
      <link rel="alternate" hreflang="en" href="https://en.q6a.com.au"/>
    {{ end }}

    {{ if ne "de" .Site.LanguageCode }}
      <link rel="alternate" hreflang="de" href="https://de.q6a.com.au"/>
    {{ end }}

    {{ if ne "hi" .Site.LanguageCode }}
      <link rel="alternate" hreflang="hi" href="https://hi.q6a.com.au"/>
    {{ end }}

	 {{ if ne "ko" .Site.LanguageCode }}
      <link rel="alternate" hreflang="ko" href="https://ko.q6a.com.au"/>
    {{ end }}

  {{ end }}

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/icomoon.css">
  <link rel="stylesheet" type="text/css" href="/css/simple-line-icons.css">
  <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
